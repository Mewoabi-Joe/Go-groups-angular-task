<section *ngIf="!sectionTwoLoading" style="background-color: #100e1d">
  <div
    [ngStyle]="{
      'min-height.px': (maxViewportHeight * 1) / 3
    }"
    class="container"
  >
    <div class="d-flex justify-content-end py-3 pe-5 me-sm-5 me-md-2 me-lg-4">
      <div
        (click)="changeToDegree()"
        style="width: 30px; height: 30px"
        class="rounded-circle bg-white text-center text-dark pt-1 pointer"
      >
        <sup>0</sup>C
      </div>
      <div
        (click)="changeToFarenhiet()"
        style="width: 30px; height: 30px"
        class="ms-2 rounded-circle bg-secondary text-center pt-1 pointer"
      >
        <sup>0</sup>F
      </div>
    </div>
    <div class="row g-4">
      <div class="col-10 col-md-5 offset-1">
        <app-small-card
          [cardNo]="1"
          [forecast]="forecasts[0]"
          [isDegree]="isDegree"
        ></app-small-card>
      </div>
      <div class="col-10 col-md-5 offset-1 offset-md-0">
        <app-small-card
          [cardNo]="2"
          [forecast]="forecasts[1]"
          [isDegree]="isDegree"
        ></app-small-card>
      </div>
      <!-- <div class="col-5 offset-1 offset-sm-2 offset-md-1 col-sm-4 col-md-2">
        <app-small-card></app-small-card>
      </div> -->
      <!-- <div class="col-5 col-sm-4 col-md-2">
        <app-small-card></app-small-card>
      </div> -->
      <!-- <div class="col-5 offset-1 offset-sm-2 offset-md-0 col-sm-4 col-md-2">
        <app-small-card></app-small-card>
      </div>
      <div class="col-5 col-sm-4 col-md-2">
        <app-small-card></app-small-card>
      </div>
      <div class="col-5 offset-1 offset-sm-2 offset-md-0 col-sm-4 col-md-2">
        <app-small-card></app-small-card>
      </div> -->
    </div>
  </div>
  <div
    [ngStyle]="{
      'min-height.px': (maxViewportHeight * 3) / 5
    }"
    class="container"
  >
    <h3 class="ps-5 pt-5 pt-md-4 pb-2 ms-lg-3 fw-bolder">Today's highlights</h3>
    <div class="row g-4">
      <div class="col-10 offset-1 col-md-5">
        <app-large-card
          name="Wind status"
          [value]="weather?.current?.wind_mph"
          unit="mph"
          [windDir]="weather?.current?.wind_dir"
          [windDeg]="weather?.current?.wind_degree"
        ></app-large-card>
      </div>
      <div class="col-10 offset-1 offset-md-0 col-md-5">
        <app-large-card
          name="Humidity"
          [value]="weather?.current?.humidity"
          unit="%"
        ></app-large-card>
      </div>
      <div class="col-10 offset-1 col-md-5">
        <app-large-card
          name="Visibility"
          [value]="weather?.current?.vis_miles"
          unit="miles"
        ></app-large-card>
      </div>
      <div class="col-10 offset-1 offset-md-0 col-md-5">
        <app-large-card
          name="Air pressure"
          [value]="weather?.current?.pressure_mb"
          unit="mb"
        ></app-large-card>
      </div>
    </div>
    <p class="text-center text-muted mt-3">
      <small>Created by Lekeaka Joe - devChallenges.io</small>
    </p>
  </div>
</section>
<section
  *ngIf="sectionTwoLoading"
  [ngStyle]="{
    'height.px': maxViewportHeight
  }"
  style="background-color: #100e1d"
  class="d-flex justify-content-center align-items-center"
>
  <div class="spinner-border text-light" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</section>
